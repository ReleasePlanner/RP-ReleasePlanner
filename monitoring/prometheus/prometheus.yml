# Prometheus Configuration
# Recolecta métricas de todos los servicios

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'release-planner'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093  # Descomentar si se usa Alertmanager

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # API - NestJS Application
  - job_name: 'api'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api'
          application: 'release-planner-api'
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'releaseplanner'
    scrape_interval: 15s

  # Node Exporter - System metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
    scrape_interval: 15s

  # Redis Exporter (si está configurado)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
    scrape_interval: 15s
    # Comentar si Redis no está configurado

